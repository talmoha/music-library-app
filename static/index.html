<p>Music Archive</p>
<form id="form" class="example">

    <button id="get-tracks" type="button"><i class="fa fa-search"></i></button>
    <span id="track-status"></span>
</form>
<form id="form1" class="example">
    <input id="artist" type="text" placeholder="Search by artist name..." name="number" required >
    <button id="get-artists" type="button"><i class="fa fa-search"></i></button>
    <span id="artist-status"></span>
</form>
<form id="form1" class="example">

</div>
<div class="space"></div>

        <button id="add-list1"> Add</button>
    </span>

</div>
